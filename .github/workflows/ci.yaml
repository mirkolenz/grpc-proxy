on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'mirkolenz' && github.event_name == 'push' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64
      - uses: cachix/install-nix-action@v21
      - uses: cachix/cachix-action@v12
        with:
          name: grpc-proxy
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: cihelper/action-semanticrelease-generic@v1
        id: semanticrelease
      - run: |
          nix run .#copyDockerImage --impure
          nix run .#copyDockerImage --impure --system aarch64-linux
          nix run .#copyDockerManifest --impure
        if: ${{ steps.semanticrelease.outputs.released == 'true' }}
        env:
          VERSION: ${{ steps.semanticrelease.outputs.version }}
